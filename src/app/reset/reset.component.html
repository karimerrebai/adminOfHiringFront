<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <img
        class="img-fluid logo-dark mb-2"
        src="assets/img/logo-01.png"
        alt="Logo"
      />
      <div class="loginbox">
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Reset Password</h1>
            <p class="account-subtitle">Pleasse enter your new password</p>

            <form
              [formGroup]="form"
              action="https://kofejob.dreamguystech.com/template/admin/login.html"
            >
              <div class="form-group form-focus">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control floating"
                />
                <label class="focus-label">Password</label>
              </div>
              <div class="form-group mb-0">
                <button
                  class="btn btn-primary btn-block btn-lg login-btn"
                  type="submit"
                  (click)="resetpassword()"
                >
                  RESET PASSWORD
                </button>
              </div>
            </form>

            <div class="row form-row login-foot">
              <div class="col-lg-6 login-forgot">
                <a class="forgot-link" href="login.html">Sign In</a>
              </div>
              <div class="col-lg-6 dont-have">
                New to Kofejob? <a href="register.html">Join Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
