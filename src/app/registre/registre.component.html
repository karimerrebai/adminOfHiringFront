<div class="container">
  <img
    class="img-fluid logo-dark mb-2"
    src="assets/img/logo-01.png"
    alt="Logo"
    style="margin-top: 50px"
  />
  <div class="loginbox">
    <div class="login-right">
      <div class="login-right-wrap">
        <h1>Join Kofejob</h1>
        <p class="account-subtitle">Make the most of your professional life</p>
        <nav class="user-tabs mb-4">
          <ul
            role="tablist"
            class="nav nav-pills card-header-pills nav-justified"
          >
            <li class="nav-item me-2">
              <a href="#developer" data-bs-toggle="tab" class="nav-link mb-1"
                >ADMIN</a
              >
            </li>
          </ul>
        </nav>

        <div class="tab-content pt-0">
          <div role="tabpanel" id="company" class="tab-pane fade active show">
            <form class="user" (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="form-group form-focus">
                <input
                  type="email"
                  class="form-control floating"
                  formControlName="fullname"
                />
                <label class="focus-label">fullname</label>
              </div>
              <div class="form-group form-focus">
                <input
                  type="email"
                  class="form-control floating"
                  formControlName="city"
                />
                <label class="focus-label">City</label>
              </div>
              <div class="form-group form-focus">
                <input
                  type="email"
                  class="form-control floating"
                  formControlName="adress"
                />
                <label class="focus-label">Adress</label>
              </div>

              <div class="form-group form-focus">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control floating"
                />
                <label class="focus-label">Email</label>
              </div>
              <div class="form-group form-focus">
                <input
                  type="password"
                  class="form-control floating"
                  formControlName="password"
                />
                <label class="focus-label">Password</label>
              </div>
              <label class="focus-label">Picture :</label>

              <input
                (change)="handleFileInput($event)"
                class="form-control"
                type="file"
              />

              <button
                class="btn btn-primary btn-block btn-lg login-btn"
                type="submit"
                style="margin-bottom: 30px; margin-top: 30px"
              >
                Registre
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
