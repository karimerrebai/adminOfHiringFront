<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <img
        class="img-fluid logo-dark mb-2"
        src="assets/img/logo-01.png"
        alt="Logo"
      />
      <div class="loginbox">
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Forgot Password?</h1>
            <p class="account-subtitle">
              Enter your email to get a password reset link
            </p>

            <form [formGroup]="form">
              <div class="form-group form-focus">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control floating"
                />
                <label class="focus-label">Email</label>
              </div>
              <div class="form-group mb-0">
                <button
                  class="btn btn-primary btn-block btn-lg login-btn"
                  type="submit"
                  (click)="forgetpassword()"
                >
                  FIND OUT PASSWORD
                </button>
              </div>
            </form>

            <div class="row form-row login-foot">
              <div class="col-lg-6 login-forgot">
                <a class="forgot-link" routerLink="/">Sign In</a>
              </div>
              <div class="col-lg-6 dont-have">
                New to Kofejob? <a routerLink="/register">Join Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
